<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <link rel="icon" href="/favicors/favicon-16x16.png">
    <link rel="stylesheet" href=css/style.css>
    <script defer src=js/script.js></script>
</head>
<body>
    <main>
        <img src="" alt="Pokemon" class="pokemon_image">
        <h1 class="pokemon_data">
           
            <span class="pokemon_number"></span>-
            <span class="pokemon_name"></span>
        </h1>
        <form  class="form">
            <input type="search" name="pokemon_name" class="input_search" placeholder="Nome ou numero"required >
        </form>
        <div class="buttons">
            <button class="button btn-prev">Voltar &lt;</button>
            <button class="button btn-next">Proximo &gt;</button>

        <audio id="audio"   >
            <source src="/sons/Pokemon (A Button) - Sound Effect (HD).mp3" type="audio/mpeg">
        </audio>
        </div>
  <img class="pokdex" src="/imagens/pokedex.png" alt="pokedex">
    </main>
</body>
</html>
